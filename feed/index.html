<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Link to Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="/src/css/index.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../feed/index.html">IronCrew</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="../profile/index.html" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a id="logoutButton" class="nav-link">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-4 feed-page">
        <div class="search-sort-bar">
            <!-- Search Form -->
            <form class="d-flex flex-grow-1 me-2 search-form">
                <input type="text" class="form-control me-2" placeholder="Search posts...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <!-- Filters and Sorting -->
            <div class="row mb-3">
                <div class="col-auto">
                    <select id="sortOptions" class="form-select">
                        <option value="latest">Latest</option>
                        <option value="mostLiked">Most Liked</option>
                        <option value="mostCommented">Most Commented</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="tags-container d-flex mb-3" id="tagFilters">
            <!-- Dynamically added tag filter chips -->
        </div>

        <!-- Posts Grid -->
        <div class="row posts-grid"></div>

        <!-- Post details Modal -->
        <div class="modal fade" id="postDetailsModal" tabindex="-1" aria-labelledby="postDetailsModal" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="postDetailsModalLabel">Post Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-image">
                        <img class="img-fluid" src="https://i.ibb.co/cbMzC91/placeholder-img-ai.png" alt="Placeholder" id="modalPostImage">
                    </div>
                    <div class="modal-body">
                        <!-- Post details are dynamically inserted here -->
                        <h2 id="modalPostTitle"></h2>
                        <p id="modalPostBody"></p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        

        <!-- Floating Button -->
        <button type="button" id="newPostButton" class="btn btn-primary floating-action-button" data-bs-toggle="modal" data-bs-target="#newPostModal">
            <i class="fas fa-plus"></i> New Post
        </button>

        <!-- Modal for New Post Form -->
        <div id="newPostModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">Create New Post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newPostForm">
                            <!-- Form Groups -->
                            <div class="mb-3 form-group">
                                <label for="postTitle" class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle" placeholder="Enter post title">
                            </div>
        
                            <!-- Content Field -->
                            <div class="mb-3 form-group">
                                <label for="postContent" class="form-label">Content</label>
                                <textarea class="form-control" id="postContent" rows="3" placeholder="What's on your mind?"></textarea>
                            </div>
        
                            <!-- Image Upload -->
                            <div class="mb-3 form-group">
                                <label for="postImage" class="form-label">Image URL (optional)</label>
                                <input type="text" class="form-control" id="postImage" placeholder="Enter image URL">
                            </div>

                            <!-- Tags Input -->
                            <div class="mb-3">
                                <label for="postTagsSelect" class="form-label">Tags</label>
                                <select multiple id="postTagsSelect" class="form-select">
                                    <option value="Nutrition">Nutrition</option>           
                                    <option value="Workouts">Workouts</option>
                                    <option value="Motivation">Motivation</option>
                                    <option value="Progress">Progress</option>
                                    <option value="Equipment">Equipment</option>
                                    <option value="Supplements">Supplements</option>
                                </select>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" id="newPostForm" class="btn btn-primary">Post</button>
                                <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Close</button>
                                <button type="reset" class="btn btn-warning">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
